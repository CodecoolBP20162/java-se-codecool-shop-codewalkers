<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />

    <script src="/js/script.js"></script>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>

<div class="container">

    <div class="well well-sm">
        <strong th:text="${order.getId()}">Order Id</strong>
    </div>


    <table class="table table-hover">
        <thead>
        <tr>
            <th>Product</th>
            <th>Delete</th>
            <th>Amount</th>
            <th>Add</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lineitem,iterStat : ${lines}">
            <td th:text="${lineitem.getProduct().getName()}">Alma</td>

            <td>
            <div th:id="reduce" class="btn btn-danger" > - </div>
            </td>

            <td th:id="${'quantity' + lineitem.getId()}" th:text="${lineitem.getQuantity()}">2</td>

            <td>
                <div th:id="${'raise' + lineitem.getId()}" class="btn btn-danger" > + </div>
            </td>
            
            <td th:id="${'linePrice' + lineitem.getId()}" th:text="${lineitem.getLinePrice()}">2.0</td>
        </tr>
        </tbody>

        <tr>
            <th id="total" th:text="${order.getTotal()}">Total</th>
        </tr>

    </table>
</div>

<div class="container">
    <div class="well well-sm">
        <a href="/index" class="btn btn-primary">Back to Main</a>
    </div>
</div>

<div th:replace="footer :: copy"></div>

</body>
</html>
